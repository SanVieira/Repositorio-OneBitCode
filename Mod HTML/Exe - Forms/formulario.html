<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h3>Cadastro Liga dos Astronautas</h3>

    <form action="#">
        <label for="nome">Nome: </label>
        <input type="text" id="nome">
        <br><br>
        <label for="mail">Email: </label>
        <input type="email" id="mail">
        -
        <label for="senha">Senha: </label>
        <input type="password" id="senha">
        <br><br>

        <label for="data">Data de Nascimento: </label>
        <input type="date" id="data">
        -
        <label for="foto">Foto: </label>
        <input type="file" id="foto">
        <br><br>

        <label for="nacionalidade">Nacionalidade: </label>
        <select>
            <option value="Brasil">Brasileiro</option>
            <option value="EUA">Estadonidense</option>
            <option value="Russia">Russo</option>
            <option value="Japao">Japonês</option>
            <option value="Outro">Outro</option>
        </select>
        -
        <label>Gênero: | </label>
        <input type="radio" id="masc" name="genero">
        <label for="masc">Masculino</label> |
        <input type="radio" id="femi" name="genero">
        <label for="femi">Feminino</label> |
        <input type="radio" id="outro" name="genero">
        <label for="outro">Outro</label> |
        <br><br>

        <label><strong>Principais qualidades:</strong></label> <br> |
        <label for="inteligencia">Inteligência</label>
        <input type="checkbox" id="inteligencia"> |

        <label for="resiliencia">Resiliência</label>
        <input type="checkbox" id="resiliencia"> |

        <label for="preparo">Preparo Físico</label>
        <input type="checkbox" id="preparo"> |

        <label for="educacao">Educação</label>
        <input type="checkbox" id="educacao"> |
        <br><br>

        <textarea rows="5" cols="30" placeholder="Por que você quer ser um astronauta?"></textarea>
        <br><br>

        <input type="submit" value="Criar">
    </form>

</body>

</html>
